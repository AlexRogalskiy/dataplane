---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-r
spec:
  replicas: 2
  strategy: {}
  selector:
    matchLabels:
      app: nats-r
  template:
    metadata:
      labels:
        app: nats-r
    spec:
      containers:
        - name: nats-r
