apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dp-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dataplane.info
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: dataplane-main
              port:
                number: 9000